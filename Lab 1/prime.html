<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         a=parseInt(prompt("enter no"))
        i=2,count=0;
        while(i<=a/2){
            if(a%i==0){
            count++;
            break;
         }
        }
        if(count==0){
            document.write("prime");
        }
        else{
            document.write(" not prime");
        }
    </script>
</body>
</html>54
